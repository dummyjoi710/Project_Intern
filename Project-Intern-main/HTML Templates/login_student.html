<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Student Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <style>
        html,
        body,
        .container-fluid,
        .row {
            height: 100%;
            margin: 0;
        }
    </style>
</head>

<body class="container-fluid p-0"
    style="background-image: url('https://wallpaperaccess.com/full/3492868.gif'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="container">

        <div class="row justify-content-center align-items-center">
            <form class="jumbotron col-lg-6" style="background: none; border-radius: 50px;">
                <h2 class="mb-5 text-uppercase" style="color: #f13638">Student Login</h2>

                <div class="form-group">
                    <label for="exampleInputId" class="text-white">ID</label>
                    <input type="text" class="form-control border border-danger" id="exampleInputId" placeholder="Enter ID"
                        required>
                    <small id="idpwHelp" class="form-text text-danger">Invalid ID!</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword" class="text-white">Password</label>
                    <input type="password" class="form-control border border-danger" id="exampleInputPassword"
                        placeholder="Enter Password" required>
                    <small id="pwHelp" class="form-text text-danger">Incorrect Password!</small>
                    <small><a href="#">Forgot password?</a> </small>
                </div>
                <div>
                    <button type="submit" class="btn text-white" style="background-color: #f13638;">Login</button>
                </div>
                <div>
                    <small class="form-text text-muted mt-2">Don't have an account? <a
                            href="F:\Django_Course\CIT Projects\signuppage.html">Signup</a></small>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
