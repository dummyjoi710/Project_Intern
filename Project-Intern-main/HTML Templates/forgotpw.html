<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Student Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <style>
        html,
        body,
        .container-fluid,
        .row {
            height: 100%;
            margin: 0;
        }
        .userInput {
            display: flex;
            justify-content: left;
          }
        #fst, #sec, #third, #fourth {
            margin-right: 10px;
            height: 35px;
            width: 65px;
            border-radius: 10px;
            border-color: red;
            text-align: center;
            font-size: 1.2rem;
            background: white;
          }
    </style>
    <script>
        function moveToNextInput(currentInput, nextInputID) {
            const currentLength = currentInput.value.length;
            const maxLength = parseInt(currentInput.getAttribute('maxlength'));
            if (currentLength >= maxLength) {
                const nextInput = document.getElementById(nextInputID);
                if (nextInput) {
                    nextInput.focus();
                }
            }
        }
    </script>
</head>

<body class="container-fluid p-0"
    style="background-image: url('https://wallpaperaccess.com/full/3492868.gif'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="container">

        <div class="row justify-content-center align-items-center">
            <form class="jumbotron col-lg-6" style="background: none; border-radius: 50px;">
                <h2 class="mb-5 text-uppercase" style="color: #f13638">Forgot Password</h2>

                <div class="form-group">
                    <label for="exampleInputId" class="text-white">Email</label>
                    <input type="email" class="form-control border border-danger" id="exampleInputId" placeholder="Enter Email"
                        required>
                    <small id="idpwHelp" class="form-text text-danger">Invalid ID!</small>
                </div>
                <div>
                    <button type="submit" class="btn text-white" style="background-color: #f13638;">Generate OTP</button>
                </div>
                <div class="form-group mt-4">
                    <label for="exampleInputId" class="text-white">Enter OTP</label>
                    <div class="userInput">
                      <input type="text" id='fst' maxlength="1" oninput="moveToNextInput(this, 'sec')">
                      <input type="text" id="sec" maxlength="1" oninput="moveToNextInput(this, 'third')">
                      <input type="text" id="third" maxlength="1" oninput="moveToNextInput(this, 'fourth')">
                      <input type="text" id="fourth" maxlength="1">
                    </div>
                    <small id="idpwHelp" class="form-text text-danger">Invalid OTP!</small>
                </div>
                <div>
                    <button type="submit" class="btn btn-success text-white">Verify</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
