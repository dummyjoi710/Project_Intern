<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Student Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <style>
        html,
        body,
        .container-fluid,
        .row {
            height: 100%;
            margin: 0;
        }

        #birthday:focus, #birthday:active{
          outline: none;
        }

        input,
        select {
            width: 100%;
            height: 37.8px;
            border-radius: 4px;
            border: 2px solid;
            outline: none;
            padding: 5px;
        }
    </style>
</head>
<body class="container py-5" style="background-image: url('https://wallpaperaccess.com/full/3492868.gif');
        background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="container">
        <div class="row justify-content-center">
        <form class="jumbotron col-lg-6" style="background: #e8edea; border-radius: 15px;">
            <h2 class="mb-4 text-uppercase" style="color: #f13638;">student details</h2>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <div class="mb-3 form-group">
                    <label for="drop" class="form-label text-black">Course</label>
                    <select class="form-control" name="drop" required>
                        <option disabled selected value>Select</option>
                        <option>B.E</option>
                        <option>B.Tech</option>
                        <option>M.Sc</option>
                    </select>
                    </div>
                </div>
                <div class="form-group col-md-6">
                <div class="mb-3 form-group">
                    <label for="drop" class="form-label text-black">Branch</label>
                    <select class="form-control" name="drop" required>
                    <option disabled selected value>Select</option>
                    <option>AIDS</option>
                    <option>CIVIL</option>
                    <option>CHEM</option>
                    <option>CSE</option>
                    <option>ECE</option>
                    <option>EEE</option>
                    <option>IT</option>
                    </select>
                </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                <div class="mb-3 form-group">
                    <label for="drop" class="form-label text-black">Start Year</label>
                    <select class="form-control" name="drop" id="startYear" required>
                      <option disabled selected value>Select</option>
                    </select>
                </div>
                </div>
                <div class="form-group col-md-4">
                <div class="mb-3 form-group">
                    <label for="drop" class="form-label text-black">End Year</label>
                    <select class="form-control" name="drop" id="endYear" required>
                      <option disabled selected value>Select</option>
                    </select>
                </div>
                </div>
                <div class="form-group col-md-4">
                <div class="mb-3 form-group">
                    <label for="exampleInputPassword1" class="text-black">Date of Birth</label>
                    <div>
                    <input class="text-uppercase" type="date" id="birthday" style="height: 37.8px; padding: 10px; border-color: #ced4da;" name="birthday" required>
                    </div>
                </div>
                </div>
            </div>
            <div>
                <button type="submit" class="btn text-white" style="background-color: #f13638;">Submit</button>
            </div>
        </form>
        </div>
    </div>
    <script>
        function populateStartYearDropdown() {
            const startYearDropdown = document.getElementById('startYear');
            const currentYear = new Date().getFullYear();
            for (let i = currentYear - 9; i <= currentYear; i++) {
                const option = document.createElement('option');
                option.text = i;
                startYearDropdown.add(option);
            }
        }
        populateStartYearDropdown();

        function populateEndYearDropdown() {
            const endYearDropdown = document.getElementById('endYear');
            const currentYear = new Date().getFullYear();
            for (let i = currentYear - 5; i <= currentYear+4; i++) {
                const option = document.createElement('option');
                option.text = i;
                endYearDropdown.add(option);
            }
        }
        populateEndYearDropdown();
    </script>
</body>
</html>
