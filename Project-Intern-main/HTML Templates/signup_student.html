<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Student Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body class="container py-5" style="background-image: url('https://wallpaperaccess.com/full/3492868.gif');
            background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="container">

        <div class="row justify-content-center">
          <form class="jumbotron col-lg-6" style="background: none; border-radius: 50px;">
            <h2 class="mb-5 text-uppercase" style="color: #f13638">Student Sign-Up</h2>
              <div class="form-row">
                  <div class="form-group col-md-6">
                      <label for="examplefname" class="text-white">First Name</label>
                      <input type="text" class="form-control" id="examplefname" placeholder="Enter First Name"
                          required>
                  </div>
                  <div class="form-group col-md-6">
                      <label for="examplelname" class="text-white">Last Name</label>
                      <input type="text" class="form-control" id="examplelname" placeholder="Enter Last Name"
                          required>
                  </div>
              </div>
              <div class="form-row">
                  <div class="form-group col-md-6">
                      <label for="exampleroll" class="text-white">Roll No.</label>
                      <input type="text" class="form-control" id="exampleroll" placeholder="Enter Roll no."
                          required>
                  </div>
                  <div class="form-group col-md-6">
                      <label for="exampleInputEmail1" class="text-white">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email"
                          required>
                  </div>
              </div>
              <div class="form-group">
                  <label for="exampleInputPassword1" class="text-white">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                      required>
                  <small id="pwHelp" class="form-text text-danger">Password should have a minimum of eight characters
                      with at least one uppercase, one lowercase, one number and one special character</small>
              </div>
              <div class="form-group">
                  <label for="exampleInputPassword2" class="text-white">Re-type Password</label>
                  <input type="password" class="form-control border border-danger" id="exampleInputPassword2"
                      placeholder="Password" required>
                  <small id="pwHelp" class="form-text text-danger">Password does not match!</small>
              </div>
              <div>
                  <button type="submit" class="btn text-white" style="background-color: #f13638;">Signup</button>
              </div>
              <div>
                  <small class="form-text text-muted mt-2">Already have an account? <a href="F:\Django_Course\CIT Projects\loginpage.html">Login</a></small>
              </div>
          </form>
        </div>

    </div>
</body>

</html>
